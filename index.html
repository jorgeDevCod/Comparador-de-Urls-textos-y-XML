<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de URLs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-icon">ðŸ”—</span>
            Comparador de URLs y Textos
        </h1>

        <div class="input-group">
            <label for="list1">Primer listado de URLs, XML o texto:</label>
            <textarea 
                id="list1" 
                placeholder="Ingrese URLs, XML o texto...
Ejemplo:
https://ejemplo1.com
https://ejemplo2.com
<url>https://ejemplo3.com</url>"
            ></textarea>
        </div>

        <div class="input-group">
            <label for="list2">Segundo listado de URLs, XML o texto:</label>
            <textarea 
                id="list2" 
                placeholder="Ingrese URLs, XML o texto...
Ejemplo:
https://ejemplo2.com
https://ejemplo4.com
<url>https://ejemplo3.com</url>"
            ></textarea>
        </div>

        <button id="compareButton" class="compare-button">
            Comparar URLs o Textos
        </button>

        <div id="results">
            <div class="accordion" id="matchingUrlsAccordion">
                <span>URLs o textos iguales en ambos listados</span>
                <span class="accordion-icon">â–¼</span>
            </div>
            <div class="panel" id="matchingUrlsPanel">
                <ul id="matchingUrls" class="results-list"></ul>
            </div>

            <div class="accordion" id="uniqueUrlsFirstListAccordion">
                <span>URLs o textos unicos del primer listado</span>
                <span class="accordion-icon">â–¼</span>
            </div>
            <div class="panel" id="uniqueUrlsFirstListPanel">
                <ul id="uniqueUrlsInFirstList" class="results-list"></ul>
            </div>

            <div class="accordion" id="uniqueUrlsSecondListAccordion">
                <span>URLs o textos Ãºnicos del segundo listado</span>
                <span class="accordion-icon">â–¼</span>
            </div>
            <div class="panel" id="uniqueUrlsSecondListPanel">
                <ul id="uniqueUrlsInSecondList" class="results-list"></ul>
            </div>

            <div class="accordion" id="partialMatchesAccordion">
                <span>Coincidencias parciales (97% - 99%)</span>
                <span class="accordion-icon">â–¼</span>
            </div>
            <div class="panel" id="partialMatchesPanel">
                <ul id="partialMatches" class="results-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
